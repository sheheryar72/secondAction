name: shell commands
on: [push]
jobs: 
 run-shell-commands:
  runs-on: ubuntu-latest
  steps: 
   - name: echo a string
     run: echo "Hello World"
   - name: check node and npm version
     run: |
      node -v
      npm -v
   - name: run python command
     run: |
      import platform
      print(platform.processor())
     shell: python
 run-windows-commands:
  runs-on: windows-latest
  steps:
  - name: Directory-Powershell
    run: Get-Location
